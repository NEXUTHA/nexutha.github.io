<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音楽リリース | NEXUTHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; background: #0d0d0d; color: #fff; font-family: "Helvetica Neue", sans-serif; text-align: center; }
    h1 { padding-top: 80px; font-size: 2rem; }
    .artist { margin: 40px auto; max-width: 600px; }
    a.link { display: inline-block; background: #3f61ff; color: #fff; padding: 12px 20px; margin: 10px; border-radius: 6px; text-decoration: none; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }
  </style>
</head>
<body>
<canvas id="orbCanvas" width="100" height="100"></canvas>

<h1>🎵 音楽リリース情報</h1>

<div class="artist">
  <h2>ON:μ（オンミュ）</h2>
  <a class="link" href="https://music.apple.com/jp/artist/on-%CE%BC/1821249016" target="_blank">Apple Music</a>
  <a class="link" href="https://open.spotify.com/artist/6mlMniZ6dIFrAgtvyNngtd?si=UYmcqgLiQdSJnxhb7uHRHQ" target="_blank">Spotify</a>
</div>

<div class="artist">
  <h2>NEXUTHA（ネクスス）</h2>
  <a class="link" href="https://music.apple.com/jp/artist/nexutha/1822103960" target="_blank">Apple Music</a>
  <a class="link" href="https://open.spotify.com/artist/7bdIEZfVzKa66aWWDx7LZl?si=aBrxDUKkTsy00VxucqBGpA" target="_blank">Spotify</a>
</div>

<script>
  const canvas=document.getElementById('orbCanvas');const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;canvas.height=window.innerHeight;
  let hue=0,x=0,y=0,isMoving=false;
  document.addEventListener('mousemove',e=>{x=e.clientX;y=e.clientY;isMoving=true;});
  setInterval(()=>{if(isMoving)hue+=3;isMoving=false;},30);
  function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.beginPath();
  ctx.arc(x,y,20,0,Math.PI*2);ctx.fillStyle=`hsl(${hue},100%,60%)`;
  ctx.shadowColor=ctx.fillStyle;ctx.shadowBlur=20;ctx.fill();requestAnimationFrame(draw);}draw();
</script>

</body>
</html>
