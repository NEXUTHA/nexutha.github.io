<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXUTHA</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      height: 100%;
    }

    header {
      padding: 100px 20px 40px;
      font-size: 2.8em;
      font-weight: bold;
      text-shadow: 0 0 10px #000000;
    }

    section {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      font-size: 1.2em;
      line-height: 1.7;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    .ball {
      position: fixed;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: rainbow 5s linear infinite;
      mix-blend-mode: lighten;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    @keyframes rainbow {
      0% { background: red; }
      16% { background: orange; }
      33% { background: yellow; }
      50% { background: green; }
      66% { background: blue; }
      83% { background: indigo; }
      100% { background: violet; }
    }
  </style>
</head>
<body>
  <header>Welcome to NEXUTHA</header>

  <section>
    <h2>About NEXUTHA</h2>
    <p>
      NEXUTHAは、AI・音楽・自動化・クラフトを融合し、進化する人間の思考支援AIを開発・実験・発信する個人スタジオです。<br>
      Obsidianを起点にローカルLLMを駆動、情報圧縮と再生成、Suno音楽リリース、GitHubによる自律Web運用まで、すべてローカルか無料構成で実行しています。
    </p>
    <p>
      <strong>🪩 Vision：</strong>依頼不要で世界を再定義する。<br>
      <strong>🪄 Mission：</strong>誰よりも早く、誰よりも正確に「個を拡張化AI構造体」へ実装・伝播する。
    </p>
  </section>

  <footer>© 2025 NEXUTHA. All Rights Reserved.</footer>

  <script>
    const ball = document.createElement("div");
    ball.classList.add("ball");
    document.body.appendChild(ball);

    document.addEventListener("mousemove", (e) => {
      ball.style.left = `${e.clientX - 12}px`;
      ball.style.top = `${e.clientY - 12}px`;
    });
  </script>
</body>
</html>
