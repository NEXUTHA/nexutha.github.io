<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXUTHA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding: 4em 2em;
    }
    .button {
      background: #005eff;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin: 1em 0;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }
    .card {
      background-color: #111;
      border: 1px solid #333;
      padding: 1em;
      width: 280px;
      border-radius: 8px;
    }
    .lang-button {
      position: absolute;
      top: 1em;
      right: 1em;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 0.4em 0.8em;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button class="lang-button" onclick="toggleLanguage()"><span id="langLabel">ENGLISH</span></button>
  <div class="container">
    <h1 id="title">ビジネスを変革するAIの力</h1>
    <p id="subtitle">データ駆動型で革新を始めましょう</p>
    <button class="button" id="mainButton">音楽リリースを見る</button>
    <div class="card-grid">
      <div class="card">
        <h3 id="card1Title">AI予測</h3>
        <p id="card1Text">精密な予測でビジネス成長を支援します。</p>
      </div>
      <div class="card">
        <h3 id="card2Title">連携と統合</h3>
        <p id="card2Text">既存のシステムとスムーズに統合が可能。</p>
      </div>
      <div class="card">
        <h3 id="card3Title">即時インサイト</h3>
        <p id="card3Text">リアルタイムにAIが意思決定を支援。</p>
      </div>
    </div>
    <p style="margin-top:3em;">NEXUTHAの体験</p>
  </div>
  <script>
    let lang = 'ja';
    const content = {
      ja: {
        lang: 'ENGLISH',
        title: 'ビジネスを変革するAIの力',
        subtitle: 'データ駆動型で革新を始めましょう',
        button: '音楽リリースを見る',
        cards: [
          ['AI予測', '精密な予測でビジネス成長を支援します。'],
          ['連携と統合', '既存のシステムとスムーズに統合が可能。'],
          ['即時インサイト', 'リアルタイムにAIが意思決定を支援。']
        ]
      },
      en: {
        lang: '日本語',
        title: 'The Power of AI to Transform Business',
        subtitle: 'Start the era of data-driven innovation',
        button: 'View Music Releases',
        cards: [
          ['AI Forecasting', 'Drive business growth with accurate predictions.'],
          ['Integration', 'Seamlessly connect with your existing systems.'],
          ['Real-time Insights', 'Make smarter decisions with instant analytics.']
        ]
      }
    };

    function toggleLanguage() {
      lang = lang === 'ja' ? 'en' : 'ja';
      const c = content[lang];
      document.getElementById('langLabel').innerText = c.lang;
      document.getElementById('title').innerText = c.title;
      document.getElementById('subtitle').innerText = c.subtitle;
      document.getElementById('mainButton').innerText = c.button;
      document.getElementById('card1Title').innerText = c.cards[0][0];
      document.getElementById('card1Text').innerText = c.cards[0][1];
      document.getElementById('card2Title').innerText = c.cards[1][0];
      document.getElementById('card2Text').innerText = c.cards[1][1];
      document.getElementById('card3Title').innerText = c.cards[2][0];
      document.getElementById('card3Text').innerText = c.cards[2][1];
    }
  </script>
</body>
</html>
