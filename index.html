400x400?text=Laser+Art+4")'><img src='https://via.placeholder.com/200x200?text=Laser+Art+4'></div></div><p>AI要約: 精密なレーザー技術で描かれた独創的なアート作品です。</p></div><div class='section' id='note'><h2>Note</h2><p>副業×AI×開業のリアルをチェック</p><a href='https://note.com/watashi_hou' target='_blank'>https://note.com/watashi_hou</a></div><button>Explore More</button></div><div class='modal' id='modal'><div class='modal-content'><img id='modalImage' src=''><span onclick='closeModal()' style='position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer;'>×</span></div></div><script>const canvas = document.getElementById('orbCanvas');const ctx = canvas.getContext('2d');canvas.width = window.innerWidth;canvas.height = window.innerHeight;let mouseX = canvas.width / 2;let mouseY = canvas.height / 2;window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });function drawOrb() { ctx.clearRect(0, 0, canvas.width, canvas.height); const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, 100); if (Math.abs(mouseX - canvas.width / 2) < 5 && Math.abs(mouseY - canvas.height / 2) < 5) { gradient.addColorStop(0, '#00f2fe'); gradient.addColorStop(1, 'transparent'); } else { gradient.addColorStop(0, 'hsl(' + Date.now() * 0.01 % 360 + ', 100%, 50%)'); gradient.addColorStop(1, 'transparent'); } ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(mouseX, mouseY, 100, 0, Math.PI * 2); ctx.fill(); requestAnimationFrame(drawOrb);}drawOrb();function checkScroll() { document.querySelectorAll('.section').forEach(section => { const rect = section.getBoundingClientRect(); if (rect.top >= 0 && rect.top < window.innerHeight) { section.classList.add('visible'); } });}window.addEventListener('scroll', checkScroll);checkScroll();function openModal(src) { const modal = document.getElementById('modal'); const modalImage = document.getElementById('modalImage'); modalImage.src = src; modal.style.display = 'block';}function closeModal() { const modal = document.getElementById('modal'); modal.style.display = 'none';}</script></body></html>
