<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>NEXUTHA</title><style>html, body {margin: 0; padding: 0; overflow: hidden; background: black; color: white; font-family: "Arial", sans-serif;}video#bg-video {position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: 0; opacity: 0.5;}canvas#bg {position: fixed; top: 0; left: 0; z-index: 1;}header, main, section, footer {position: relative; z-index: 2; text-align: center; padding: 2rem;}.feature-card {background: rgba(255,255,255,0.05); margin: 1rem auto; padding: 1rem; border-radius: 1rem; width: 80%;}.music-links {margin-top: 2rem;}.artist {margin-bottom: 1.5rem;}.music-button {display: inline-block; margin: 0.3rem; padding: 0.5rem 1.2rem; background: #1DB954; color: black; border: none; border-radius: 30px; text-decoration: none; font-weight: bold;}#lang-switch {position: absolute; top: 1rem; right: 1rem; background: #444; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; z-index: 3;}</style></head><body><video id="bg-video" autoplay loop muted><source src="background.mp4" type="video/mp4"></video><canvas id="bg"></canvas><button id="lang-switch" onclick="switchLanguage()">ENGLISH</button><header><h1 id="main-title">ようこそ、NEXUTHAへ</h1><p id="subtitle">未来を創るAIプラットフォーム</p><button id="main-button">はじめる</button></header><section class="music-links"><h2>🎧 音楽リリース</h2><div class="artist"><h3>ON:μ</h3><a href="https://music.apple.com/jp/artist/on-%CE%BC/1821249016" class="music-button" target="_blank">Apple Music</a><a href="https://open.spotify.com/artist/6mlMniZ6dIFrAgtvyNngtd?si=UYmcqgLiQdSJnxhb7uHRHQ" class="music-button" target="_blank">Spotify</a></div><div class="artist"><h3>NEXUTHA</h3><a href="https://music.apple.com/jp/artist/nexutha/1822103960" class="music-button" target="_blank">Apple Music</a><a href="https://open.spotify.com/artist/7bdIEZfVzKa66aWWDx7LZl?si=aBrxDUKkTsy00VxucqBGpA" class="music-button" target="_blank">Spotify</a></div><iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/jp/artist/on-%CE%BC/1821249016" class="music-player"></iframe></section><section><h2>📝 Note出品</h2><a href="https://note.com/your_account" class="music-button" target="_blank">訪問</a></section><main><div class="feature-card"><h2 class="feature-title">即時インサイト</h2><p class="feature-desc">リアルタイムAIが意思決定を支援。</p></div><div class="feature-card"><h2 class="feature-title">未来設計</h2><p class="feature-desc">個人の可能性を広げるツール。</p></div></main><footer><p>© 2025 NEXUTHA. All rights reserved.</p></footer><script>const canvas = document.getElementById("bg");const ctx = canvas.getContext("2d");canvas.width = window.innerWidth;canvas.height = window.innerHeight;let hue = 0;let mouse = { x: 0, y: 0 };document.addEventListener("mousemove", (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });function animate() { ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height); const gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 150); gradient.addColorStop(0, `hsl(${hue}, 100%, 70%)`); gradient.addColorStop(1, "transparent"); ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(mouse.x, mouse.y, 150, 0, Math.PI * 2); ctx.fill(); for(let i=0;i<5;i++) { ctx.beginPath(); ctx.arc(mouse.x+Math.random()*100-50,mouse.y+Math.random()*100-50,50,0,Math.PI*2); ctx.fill(); } hue = (hue + 1) % 360; requestAnimationFrame(animate); }animate();window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });const translations = { en: { title: "Welcome to NEXUTHA", subtitle: "AI platform for the future", button: "Get Started", langBtn: "日本語", features: ["Instant Insight", "Future Design"], descriptions: [ "Real-time AI supports your decisions.", "Tools that expand individual potential." ] }, ja: { title: "ようこそ、NEXUTHAへ", subtitle: "未来を創るAIプラットフォーム", button: "はじめる", langBtn: "ENGLISH", features: ["即時インサイト", "未来設計"], descriptions: [ "リアルタイムAIが意思決定を支援。", "個人の可能性を広げるツール。" ] } };let lang = "ja";function switchLanguage() { lang = lang === "ja" ? "en" : "ja"; const t = translations[lang]; document.getElementById("main-title").innerText = t.title; document.getElementById("subtitle").innerText = t.subtitle; document.getElementById("main-button").innerText = t.button; document.querySelectorAll(".feature-title").forEach((el, i) => el.innerText = t.features[i]); document.querySelectorAll(".feature-desc").forEach((el, i) => el.innerText = t.descriptions[i]); document.getElementById("lang-switch").innerText = t.langBtn; }</script></body></html>
