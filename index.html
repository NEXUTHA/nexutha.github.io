<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXUTHA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header, section, footer {
      padding: 2em;
      text-align: center;
    }

    .feature {
      margin: 2em 0;
    }

    #lang-switch {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }

    .experience img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <h1 id="main-title">NEXUTHAへようこそ</h1>
    <p id="subtitle">AI × 音楽 × 自由</p>
    <button id="lang-switch">ENGLISH</button>
  </header>

  <section class="feature">
    <h3 class="feature-title">即時インサイト</h3>
    <p class="feature-desc">リアルタイムAIが意思決定を支援。</p>
  </section>

  <section class="experience">
    <img src="https://cdn.pixabay.com/photo/2020/03/01/11/56/beach-4893983_1280.jpg" alt="海と夕日の画像">
    <h3>NEXUTHAの体験</h3>
    <p>音楽を始めAIソリューションをまとめた</p>
  </section>

  <footer>
    <p><strong>よくある質問</strong><br/>
    AIはどう活用しますか？<br/>
    他のツールと連携可能ですか？<br/>
    データは安全ですか？</p>
    <p>© 2025 NEXUTHA. All rights reserved. | <a href="#">プライバシーポリシー</a> | <a href="#">利用規約</a></p>
  </footer>

  <script>
    // マウス追従レインボー光球
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let hue = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    document.addEventListener('mousemove', (e) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const gradient = ctx.createRadialGradient(e.clientX, e.clientY, 0, e.clientX, e.clientY, 150);
      gradient.addColorStop(0, `hsl(${hue}, 100%, 70%)`);
      gradient.addColorStop(1, 'transparent');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(e.clientX, e.clientY, 150, 0, Math.PI * 2);
      ctx.fill();
      hue = (hue + 2) % 360;
    });

    // 言語切替
    const translations = {
      ja: {
        title: "NEXUTHAへようこそ",
        subtitle: "AI × 音楽 × 自由",
        button: "ENGLISH",
        features: ["即時インサイト"],
        descriptions: ["リアルタイムAIが意思決定を支援。"],
        langBtn: "ENGLISH"
      },
      en: {
        title: "Welcome to NEXUTHA",
        subtitle: "AI × Music × Freedom",
        button: "日本語",
        features: ["Instant Insight"],
        descriptions: ["Real-time AI assists your decisions."],
        langBtn: "日本語"
      }
    };

    let lang = "ja";

    document.getElementById("lang-switch").addEventListener("click", () => {
      lang = lang === "ja" ? "en" : "ja";
      const t = translations[lang];
      document.getElementById("main-title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("lang-switch").innerText = t.langBtn;
      document.querySelectorAll(".feature-title").forEach((el, i) => el.innerText = t.features[i] || "");
      document.querySelectorAll(".feature-desc").forEach((el, i) => el.innerText = t.descriptions[i] || "");
    });
  </script>
</body>
</html>
