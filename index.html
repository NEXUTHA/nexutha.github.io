<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUTHA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-family: 'Helvetica Neue', sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="text">Hello, this is NEXUTHA.</div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let lines = [];
    const maxLines = 120;
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    class Line {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.length = Math.random() * 60 + 40;
        this.speed = Math.random() * 2 + 1;
        this.alpha = 1;
        this.color = `hsla(${Math.random() * 360}, 100%, 70%, ${this.alpha})`;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.015;
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - Math.cos(this.angle) * this.length,
                   this.y - Math.sin(this.angle) * this.length);
        ctx.strokeStyle = `hsla(${Math.random() * 360}, 100%, 70%, ${this.alpha})`;
        ctx.lineWidth = 1.5;
        ctx.stroke();
      }

      isDead() {
        return this.alpha <= 0;
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (lines.length < maxLines) {
        for (let i = 0; i < 2; i++) {
          lines.push(new Line(mouseX, mouseY));
        }
      }

      lines = lines.filter(line => {
        line.update();
        line.draw();
        return !line.isDead();
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
