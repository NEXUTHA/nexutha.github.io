<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUTHA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="text">Hello, this is NEXUTHA.</div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
    let orb = { x: canvas.width / 2, y: canvas.height / 2 };

    let hue = 0;

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // オーブをマウスに滑らかに追従
      orb.x += (mouse.x - orb.x) * 0.08;
      orb.y += (mouse.y - orb.y) * 0.08;

      hue = (hue + 2) % 360;

      let gradient = ctx.createRadialGradient(orb.x, orb.y, 0, orb.x, orb.y, 80);
      gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 1)`);
      gradient.addColorStop(1, `hsla(${(hue + 60) % 360}, 100%, 50%, 0)`);

      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.arc(orb.x, orb.y, 80, 0, Math.PI * 2);
      ctx.fill();

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
